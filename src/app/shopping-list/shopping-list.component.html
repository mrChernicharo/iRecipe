<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-shopping-edit (clearItem)="clearField()"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="
          let ingredient of (ingredients | async).ingredients;
          let i = index
        "
        [ngStyle]="{
          color: currentItem === i ? '#fff' : '',
          backgroundColor: currentItem === i ? '#337ab7' : '#fff'
        }"
        (click)="onEditItem(i)"
        class="list-group-item"
        style="cursor: pointer;"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
